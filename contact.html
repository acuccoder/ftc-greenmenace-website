<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.green.min.css"
        />
        <link rel="shortcut icon" type="image/jpg" href="favicon.jpg" />
        <title>Team Green Menace</title>
    </head>
    <body>
        <div id="fancy-background"></div>
        <nav>
            <ul>
                <li>
                    <a href="/#home" title="Fear The Green">Green Menace</a>
                </li>
                <li>
                    <a href="./members.html">Team Members</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="./un-goals.html">UN Goals</a>
                </li>
                <li>
                    <a href="./community.html">Connection to Community</a>
                </li>
                <li>
                    <a href="./fundraisers.html">Fundraisers</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
                <li>
                    <a href="./credits.html">Credits</a>
                </li>
                <li>
                    <a
                        href="https://github.com/acuccoder/ftc-greenmenace-website"
                        ><i class="fa-brands fa-github"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <main class="container">
            <h1 id="typed-title"></h1>
            <p>Please fill out the following form to contact us.</p>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input
                    type="hidden"
                    name="access_key"
                    value="cf3dda41-5ecc-4ac3-a829-180cd313c681"
                />
                <label>
                    Name:
                    <input
                        type="text"
                        name="name"
                        placeholder="Zhang Wei"
                        required
                    />
                </label>
                <label>
                    Your email:
                    <input
                        type="email"
                        name="email"
                        placeholder="zhang.wei@domain.com"
                        required
                    />
                </label>
                <label>
                    Your message:
                    <textarea
                        name="message"
                        placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit."
                        required
                    ></textarea>
                </label>
                <input
                    type="checkbox"
                    name="botcheck"
                    class="hidden"
                    style="display: none"
                />
                <input
                    type="hidden"
                    name="redirect"
                    value="https://ftcteam27445.vercel.app/success.html"
                />
                <button type="submit">Send</button>
                <!-- Thank you so much web3forms! I have never seen an online service that is this easy to use, with no subscription or signup! - Aaravv -->
            </form>
        </main>
    </body>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        const typed = new Typed("#typed-title", {
            strings: ["Contact Us"],
            typeSpeed: 50,
            cursorChar: "_",
        });
        /* Just in case a toggle is added later,
    I have stored the darkmode value in a variable. */
        const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

        if (prefersDark) {
            // VANTA.JS Imports
            VANTA.NET({
                el: "#fancy-background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.0,
                minWidth: 200.0,
                scale: 1.0,
                scaleMobile: 1.0,
                color: 0x841b,
                backgroundColor: 0x15173c,
                points: 8.0,
                maxDistance: 22.0,
            });
        } else {
            VANTA.NET({
                el: "#fancy-background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.0,
                minWidth: 200.0,
                scale: 1.0,
                scaleMobile: 1.0,
                color: 0xffffff,
                backgroundColor: 0x9eff9e,
                points: 8.0,
                maxDistance: 22.0,
            });
        }
    </script>
